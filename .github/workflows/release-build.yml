name: package examples

on:
  release:
    types: [published]

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Package example projects as zips
        run: ./scripts/package_examples.sh

      - name: Upload assets to this release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/*.zip
            docs/*.json
